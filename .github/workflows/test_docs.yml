name: Test Docs

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build and Install
        run: |
          python -m pip install ".[dev,docs]"
      - name: Test
        run: |
          sphinx-build . _build
